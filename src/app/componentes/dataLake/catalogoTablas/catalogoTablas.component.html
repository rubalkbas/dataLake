<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row mb-1">

        </div>
        <div class="content-body">
            <section id="form-repeater">
                
                
                <div class="row">
                    <div class="col-md-12">

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="tel-repeater">Tablas
                                </h4>
                            </div>
                            <hr>
                            <div class="card-content">
                                <div class="card-body">

                                    <div>
                                        Mantenimiento del Cat√°logo de Tablas
                                    </div>

                                    <br>

                                    <div fxLayout="column wrap" fxLayoutAlign="center" style="margin-top:10px" align="right">
                                        <button mat-raised-button  style="width:20%; margin-right: 10px; background-color: #07639d; color: white;" (click)="openDialog()">
                                            Alta
                                        </button>
                                        
                        
                                    </div>

                                    <br>
                                    
                                    
                                    <div class="mat-elevation-z8">
                                        <!-- listado de alertas -->
                                        <table mat-table [dataSource]="dataSource">
                                             
                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="tabla">
                                                <th mat-header-cell id="descripcion" *matHeaderCellDef>Tabla</th>
                                                <td mat-cell *matCellDef="let element"> {{element.tabla}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="baseDatos">
                                                <th mat-header-cell id="acciones" *matHeaderCellDef>Base datos </th>
                                                <td mat-cell *matCellDef="let element"> {{element.baseDatos}} </td>
                                            </ng-container>

                                            <!-- Position Column -->
                                            <ng-container matColumnDef="accion">
                                                <th mat-header-cell id="ver" *matHeaderCellDef> </th>
                                                <td mat-cell *matCellDef="let element"> 
                                                    <a style="color:#07639d" (click)="openDialog2()" >DETALLE</a>
                                                     </td>
                                            </ng-container>

                                            

                                           


                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[50]" showFirstLastButtons
                                            aria-label="Select page of periodic elements">
                                        </mat-paginator>
                                    </div>

                                   
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </section>
            

        </div>




        <!-- aqui cierra el form y el panel expandible-->


    </div>
</div>
