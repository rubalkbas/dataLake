<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row mb-1">

        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-md-12">
                    <section id="form-repeater">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="tel-repeater">Alertas
                                </h4>
                                <hr>
                            </div>
                            
                            <div class="card-content">
                                <div class="card-body">
                                    <div class="mat-elevation-z8">
                                        <!-- listado de alertas -->
                                        <table mat-table [dataSource]="dataSource">
                                            <caption hidden>Tabla que lista las alertas</caption>
                                            <!-- Position Column -->
                                            <ng-container matColumnDef="folioAsunto">
                                                <th mat-header-cell id="folioAsunto" *matHeaderCellDef>Folio Asunto</th>
                                                <td mat-cell *matCellDef="let element"> {{element.folioAsunto}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="descripcion">
                                                <th mat-header-cell id="descripcion" *matHeaderCellDef>Descripci√≥n</th>
                                                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                                            </ng-container>

                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="fechaAlta">
                                                <th mat-header-cell id="fechaAlta" *matHeaderCellDef>Fecha Alta </th>
                                                <td mat-cell *matCellDef="let element"> {{element.fechaAlta}} </td>
                                            </ng-container>

                                            <!-- Symbol Column -->
                                            <ng-container matColumnDef="opciones">
                                                <th mat-header-cell id="opciones" *matHeaderCellDef>Ver Detalle</th>
                                                <td mat-cell *matCellDef="let element">  <button mat-raised-button color="warn" class="styleBoton2" (click)="detalleAlerta(element.folioAsunto,element.idNotificacion)">
                                                    Detalle Alerta
                                                  </button></td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                            aria-label="Select page of periodic elements">
                                        </mat-paginator>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

        </div>
    </div>
</div>
